<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Cadastro de Cliente</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" required>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">EndereÃ§o Completo</label>
        <input type="text" class="form-control" id="endereco" placeholder="Logradouro" required>
        <input type="text" class="form-control mt-2" id="numero" placeholder="NÃºmero" required>
        <input type="text" class="form-control mt-2" id="complemento" placeholder="Complemento">
        <input type="text" class="form-control mt-2" id="bairro" placeholder="Bairro" required>
        <input type="text" class="form-control mt-2" id="cidade" placeholder="Cidade" required>
        <input type="text" class="form-control mt-2" id="estado" placeholder="Estado" required>
        <input type="text" class="form-control mt-2" id="cep" placeholder="CEP" required>
      </div>
      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
